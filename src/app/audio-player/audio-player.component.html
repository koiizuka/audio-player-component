<button *ngIf="!playing()" class="v-audio-player__button play" (click)="onPlay()"></button>
<button *ngIf="playing()" class="v-audio-player__button pause" (click)="onPause()"></button>

<div class="touch-area" id="touch-area">
  <mat-slider
    class="v-audio-player__progress"
    min="0"
    [max]="duration$ | async"
    step="0.001"
    [value]="value$ | async"
    (change)="changeValue($event.value)"
    (input)="updateProgress($event.value)">
  </mat-slider>
</div>
